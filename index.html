<!DOCTYPE html>
<html>
<head>
  <title>Cryptdictor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>Cryptdictor: Top 25 Cryptos</h1>
  
  <!-- Real-Time Prices -->
  <div class="section">
    <h2>Current Prices</h2>
    <div id="crypto-list" class="grid"></div>
  </div>

  <!-- Predictions -->
  <div class="section">
    <h2>Next Hour Predictions</h2>
    <div id="current-prediction" class="prediction-card">
      <p>Loading...</p>
    </div>
  </div>

  <!-- Accuracy History -->
  <div class="section">
    <h2>Prediction Accuracy History</h2>
    <div id="accuracy-history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
